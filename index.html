<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>World Clocks</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock Project</h1>
      <select class="form-select" aria-label="Default select example">
        <option selected>Select a city..</option>
        <option value="1">Paris</option>
        <option value="2">Marseille</option>
        <option value="3">Porto</option>
      </select>

      <div class="card city-card">
        <h2>Marseille</h2>
        <div class="date">June 28th 2023</div>
        <div class="time">10:24:20 AM</div>
      </div>
      <div class="card city-card">
        <h2>London</h2>
        <div class="date">June 28th 2023</div>
        <div class="time">09:24:20 AM</div>
      </div>
    </div>
    <footer>
      <span class="code-by">Coded by Jennifer DAUM ♡ </span>
      <a href="https://github.com/jen-daum/world-clock" target="”_blank”">
        <img
          src="pictures/pinned-octocat.svg"
          alt="logo of github"
          id="github-logo"
        />
      </a>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
